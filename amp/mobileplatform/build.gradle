apply plugin: 'com.android.library'

apply plugin: 'com.novoda.bintray-release'//添加
android {
    publishNonDefault true
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 100
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions{
        abortOnError false
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:25.3.1"
}

//添加
publish {
    userOrg = 'lixiaohui'//bintray.com用户名
    groupId = 'com.dtds'//jcenter上的路径
    artifactId = 'mobileplatform'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'Oh hi, This is a nice common libs For Android'//描述，不重要
    website = 'https://github.com/greatsean/LibDemo'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
